<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="master">
<head>
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Productos</h2>

        <div th:if="${mensaje}" th:classappend="'alert alert-' + (${clase} ?: 'info')" th:text="${mensaje}"></div>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Existencia</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.existencia}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/productos/editar/{id}(id=${producto.id})}" aria-label="Editar Producto ${producto.nombre}">Editar <i class="fa fa-edit"></i></a>
                        <form th:action="@{/productos/eliminar}" method="post" style="display: inline;">
                            <input type="hidden" name="id" th:value="${producto.id}"/>
                            <button type="submit" class="btn btn-danger" aria-label="Eliminar Producto ${producto.nombre}">Eliminar <i class="fa fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success mb-2" th:href="@{/productos/agregar}">Agregar Producto</a>
    </div>
</main>
</body>
</html>
